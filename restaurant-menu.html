  <div class="container bg00-secondary p-5 mt-3">

      <div class="slider responsive mt-5"></div>
      <script>
          // 確保在文檔完全加載後執行代碼
          document.addEventListener("DOMContentLoaded", function () {
              const slider = document.querySelector(".slider");

              for (let i = 1; i < 4; i++) { // 這裡重複三次，你可以根據需要調整
                  const card = document.createElement("div");
                  card.className = "card col-6";
                  card.style.width = "18rem";

                  const customBg = document.createElement("div");
                  customBg.className = "custom-bg";
                  customBg.innerHTML = "<h>主菜</h>";

                  const row1 = document.createElement("div");
                  row1.className = "row";

                  const col1 = document.createElement("div");
                  col1.className = "col-6";
                  col1.innerHTML = `<img src="https://picsum.photos/200/200/?random=1" class="card-img-top" alt="..." align="left">`;

                  const col2 = document.createElement("div");
                  col2.className = "col-6 card-body"; // 合併這行的類別
                  col2.innerHTML = `<p class="card-text">Some quick example text to build on the .</p>`;

                  row1.appendChild(col1);
                  row1.appendChild(col2);

                  const row2 = document.createElement("div");
                  row2.className = "row";

                  const col3 = document.createElement("div");
                  col3.className = "col-6";
                  col3.innerHTML = `<img src="https://picsum.photos/200/200/?random=1" class="card-img-top" alt="..." align="left">`;

                  const col4 = document.createElement("div");
                  col4.className = "col-6 card-body"; // 合併這行的類別
                  col4.innerHTML = `<p class="card-text">Some quick example text to build on the .</p>`;

                  row2.appendChild(col3);
                  row2.appendChild(col4);

                  card.appendChild(customBg);
                  card.appendChild(row1);
                  card.appendChild(row2);

                  slider.appendChild(card);
              }
          });
      </script>
   </div>

      <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            $(".responsive").slick({
              dots: true,
              infinite: true,
              speed: 300,
              slidesToShow: 2, //4,
              slidesToScroll: 2, //4,
              prevArrow: $(".carousel-control-prev"), // 上一個按鈕的選擇器
              nextArrow: $(".carousel-control-next"), // 下一個按鈕的選擇器
              responsive: [
                {
                  breakpoint: 1024,
                  settings: {
                    slidesToShow: 2, //3,
                    slidesToScroll: 2, //3,
                    prevArrow: $(".carousel-control-prev"), // 上一個按鈕的選擇器
                    nextArrow: $(".carousel-control-next"), // 下一個按鈕的選擇器
                    infinite: true,
                    dots: true
                  }
                },
                {
                  breakpoint: 600,
                  settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                  }
                }
              ]
            });
          });
